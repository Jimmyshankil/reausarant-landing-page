<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/static/profile.css">
</head>
<body>
    <h1>Farmer Profile</h1>
    <form action="/profile" method="POST">
        <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username or '' }}" required>
        <br>
        <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email or '' }}" required>
        <br>
        <br>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="Number" value="{{ user.phone_number or '' }}" required>
        <br>
        <br>
            <label for="Adress">Address:</label>
            <input type="text" id="Adress" name="Adress" value="{{ user.address or '' }}" required>
        <br>
        <div class="form-group">
            <button type="submit">Save Profile</button>
        </div>
    </form>
</body>
</html>
